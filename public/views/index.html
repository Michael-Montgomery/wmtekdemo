<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Native stylesheet reference-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Font Awesome CDN-->
    <script src="https://use.fontawesome.com/2c3779d488.js"></script>
</head>
<body ng-app="wmtek" ng-controller="mainCtrl">

<div class="container-fluid navbar-fixed-top">
    <div class="row">
        <div class="col-md-12 col-xs-12 universal-header">
            <header>
               <nav>
                   <a href="#/welcome"><img src="../images/white-logo-white.png"></a>
                   <a href="#/sitestacker">Site Stacker</a>
                   <a href="#/company">Company</a>
                   <a href="#/services">Services</a>
                   <a href="#ourwork">Our Work</a>
                   <a href="#/blog">blog</a>
                   <a href="#/contact">contact</a>
               </nav>
            </header>
        </div>
    </div>
</div>

<ng-view></ng-view>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 footer-div">
            <ul id="contact-list">
                <li><i class="fa fa-map-marker" aria-hidden="true"></i></li>
                <li><i class="fa fa-phone" aria-hidden="true"></i></li>
                <li><i class="fa fa-envelope-o" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div class="col-md-4 footer-div">
            <div id="email-form-wrapper">
                <p>Sign up for our newsletter</p>
                <input type="email">
            </div>
        </div>
        <div class="col-md-4 footer-div">
            <ul id="social-list">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
</div>

<!--JQuery CDN-->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<!--Angular CDN-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!--Angular routing CDN-->
<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

<!--Angular Application Injection-->
<script type="text/javascript" src="../js/index.js"></script>

<!--Injection of Angular modules-->
<script type="text/javascript" src="../js/services.js"></script>
<script type="text/javascript" src="../js/blog.js"></script>
<script type="text/javascript" src="../js/company.js"></script>
<script type="text/javascript" src="../js/contact.js"></script>
<script type="text/javascript" src="../js/ourwork.js"></script>
<script type="text/javascript" src="../js/sitestacker.js"></script>
<script type="text/javascript" src="../js/welcome.js"></script>


<!--Injection of Angular services-->
<script type="text/javascript" src="../js/services/testimonyservice.js"></script>
</body>
</html>
